<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<table border="1" bgcolor="Black">
		<thead>
		<tr bgcolor="Yellow">
			<td>No</td>
			<td>Item</td>
			<td>Qty</td>
			<td>Unit</td>
		</tr>
		</thead>
		<tbody>
		<tr bgcolor="Green">
			<td>1</td>
			<td bgcolor="White">Coffee</td>
			<td bgcolor="White">10</td>
			<td>pcs</td>
		</tr>
		<tr bgcolor="red">
			<td>2</td>
			<td>Rice</td>
			<td>20</td>
			<td>box</td>
		</tr>
		</tbody>
	</table>

</body>
</html>
